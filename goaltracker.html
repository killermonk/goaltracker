<html>
<head>
	<title>Goal Tacker</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.2.0/prototype.js"></script>
	<script type="text/javascript" src="goaltracker.js"></script>
	<link rel="stylesheet" type="text/css" href="goaltracker.css" />
</head>
<body>
	<div id="content"></div>

	<script type="text/javascript">
		document.observe('dom:loaded', function(){
			var tracker = new GoalTracker($('content'));
			tracker.build();
		});
	</script>
</body>
</html>
